<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forest Train Ride</title>
    <link href="https://fonts.googleapis.com/css2?family=Young+Serif&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        canvas {
            width: 100%;
            height: 100%;
            cursor: grab;
        }
        canvas:active {
            cursor: grabbing;
        }
        #cameraSwitch {
            position: fixed;
            bottom: 50px;
            left: 170px;
            padding: 10px 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #cameraSwitch:hover {
            background-color: rgba(255, 255, 255, 1);
        }
        .window-buttons {
            position: fixed;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
        }
        .window-buttons button {
            padding: 10px 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .window-buttons button:hover {
            background-color: rgba(255, 255, 255, 1);
        }
        .menu-bar {
            position: fixed;
            top: 5%;
            left: 0;
            width: 100%;
            height: 50px;
            background-color: transparent;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 40px;
            z-index: 1000;
        }
        .menu-item {
            color: white;
            font-family: 'Young Serif', serif;
            font-size: 48px;
            text-decoration: none;
            padding: 20px 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            opacity: 0;
        }
        .menu-item:hover {
            transform: scale(1.1);
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }
        .menu-item.visible {
            opacity: 1;
            transition: opacity 2s ease;
        }
    </style>
</head>
<body>
    <div class="menu-bar">
        <a class="menu-item">Game</a>
        <a class="menu-item">Shop</a>
        <a class="menu-item">Account</a>
        <a class="menu-item">About</a>
    </div>
    <button id="cameraSwitch">Switch View</button>
    <div class="window-buttons">
        <button id="leftWindow">Left Window</button>
        <button id="rightWindow">Right Window</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/nipplejs@0.10.0/dist/nipplejs.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
